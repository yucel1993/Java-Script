<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
<main class="container text-center mt-5 w-50">

<h1 class="text-info">Income-Control-Aplication</h1>


<!-- upper form -->





<div class="input-group mb-3 justify-content-center ">
    <input type="text" class="inputIncome w-75 border rounded-2" placeholder="Enter Income" aria-label="Recipient's username" aria-describedby="button-addon2">

    <button class="btn btn-outline-secondary bg-info text-light btnIncome" type="button" id="button-addon2" >Income $</button>
  </div>


<!-- under form -->
<div class="border border-2 p-4 rounded-5">
    <h4 class="text-warning">Expense Form</h4>
    <form class="row g-3" id="form">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Places</label>
      <br>
      <input type="text" class="place w-100 border rounded-3" placeholder="Grocery,shoping, .." id="placesInput">
    </div>
    <div class="col-md-6">






        <label for="dateTimeInput" class="form-label">Date and Time</label>
            <br>
        <input type="datetime-local" class="dateTime w-100 border rounded-3" id="dateTimeInput">

      
    </div>
    <div class="col-12">
      <label for="expense" class="form-label">Expense $</label>
      <br>
      <input type="number" class="expense w-100 border rounded-3" id="expenseInput" placeholder="Expense">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-danger" id="formBtn">Send</button>
      </div>   
  </form>

</div>

<!-- tables   are here -->



<table class="table table-striped table table-hover mt-5">
    <thead>
      <tr>
        
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Place</th>
        <th scope="col">Amount $</th>
        <th scope="col">Remove</th>

      </tr>
    </thead>
    <tbody class="tbody">
      
    </tbody>
  </table>
<!-- <i class="fa-solid fa-trash-can"></i> -->

<!-- Second Table -->
<table class="table table-striped w-25 ms-auto table-hover mt-5">
    
    <tbody>
      <tr>
        <th scope="row">Income </th>
        <td class="income"></td>
        
        
      </tr>
      <tr>
        <th scope="row">Expense </th>
        <td class="expense"></td>
        
        
      </tr>
      <tr>
        <th scope="row">Net  </th>
        <td class="net"></td>
        
        
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-warning mt-5 w-50">Refresh</button>
  


</main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
