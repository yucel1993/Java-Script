<!-- under form -->





      <form  id="form" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="email" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Surname</label>
          <input type="password" class="form-control" id="surname">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Job</label>
          <input type="email" class="form-control" id="job">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Salary</label>
          <input type="password" class="form-control" id="salary">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Position</label>
          <input type="password" class="form-control" id="position">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="birthday">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Place of Birth</label>
          <input type="password" class="form-control" id="placeBirth">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Single/Married</label>
          <input type="password" class="form-control" id="singleMar">
        </div>
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City">
        </div>
        <div class="col-md-4">
          <label for="State" class="form-label">State</label>
          <select id="State" class="form-select">
            <option selected>Choose...</option>
            <option>Berlin</option>
            <option>Munich  </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="Zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="Zip">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>




<!-- tables   are here -->



<table class="table table-striped table table-hover mt-5">
    <thead>
      <tr>
        
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Job</th>
        <th scope="col">Salary</th>
        <th scope="col">Position</th>
        <th scope="col">Single/Married</th>
        <th scope="col">Adress</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Update</th>
        <th scope="col">Remove</th>

      </tr>
    </thead>
    <tbody class="tbody">
      
    </tbody>
  </table>
